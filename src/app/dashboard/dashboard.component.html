<mat-toolbar color="primary">Dashboard</mat-toolbar>
<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="40.5em">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <form enctype="multipart/form-data" method="post">
              <div>
                <label for="picked">Choose file to upload</label>
                <div>
                  <input type="file" id="picked" #picked
                    (click)="message=''"
                    (change)="onPicked(picked)">
                </div>
              </div>
              <p *ngIf="message">{{message}}</p>
            </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
