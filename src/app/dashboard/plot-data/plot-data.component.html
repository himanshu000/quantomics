<div>
  <mat-form-field>
    <mat-select placeholder="Metabolites" (selectionChange)="metaboliteChanged($event.value)">
      <mat-option *ngFor="let metabolite of metabolites" [value]="metabolite">
        {{metabolite.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div id="graphs" *ngIf="lineChartData.length > 0">
  <canvas baseChart [id]="graphData.metabolite" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType">
  </canvas>
</div>
<div id="csv-button">
  <button type="button" (click)="exportToCSV()" [disabled]="lineChartData.length === 0">Export to CSV</button>
</div>
