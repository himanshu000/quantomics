<div>
  <mat-form-field>
    <mat-select placeholder="Metabolites" (selectionChange)="metaboliteChanged($event.value)">
      <mat-option *ngFor="let metabolite of metabolites" [value]="metabolite">
        {{metabolite.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div id="graphs">
        <canvas baseChart [id]="graphData.metabolite" [datasets]="graphData.yAxis"
          [labels]="graphData.xAxis" [options]="graphData.lineChartOptions" [colors]="graphData.lineChartColors"
          [legend]="graphData.lineChartLegend" [chartType]="graphData.lineChartType">
        </canvas>
</div>
